<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>rain-ui</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    img {max-width: 100%;}
    html {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }
    #app {
    }
    body {
      font-size: var(--font-size);
    }
  </style>
</head>
<body>
<style>
  .demo {
    border: 1px solid #666;
    min-height: 100px;
  }
</style>

<div id="app">
  <r-tabs :selected.sync="selectedTab" >
    <r-tabs-head>
      <template slot="actions">
        <button>设置</button>
      </template>
      <r-tabs-item name="woman">
        <r-icon name="settings"></r-icon>美女
      </r-tabs-item>
      <r-tabs-item name="finance" disabled>
        财经
      </r-tabs-item>
      <r-tabs-item name="sports">
        体育
      </r-tabs-item>
    </r-tabs-head>
    <r-tabs-body>
      <r-tabs-pane name="woman">
        美女相关资讯
      </r-tabs-pane>
      <r-tabs-pane name="finance">
        财经相关资讯
      </r-tabs-pane>
      <r-tabs-pane name="sports">
        体育相关资讯
      </r-tabs-pane>
    </r-tabs-body>
  </r-tabs>
</div>
<script src="./src/app.js"></script>
</body>
</html>
